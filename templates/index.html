<!doctype html>
<html>
	<head>
		<title>Carte gpx</title>
		<link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="p-12 flex flex-col gap-6">
			<div>
				<h1 class="text-4xl">{{ map_name }}</h1>
				<h3 class="text-xl">{{ map_description }}<h3/>
			</div>
			<form method="POST">
				<div class="flex gap-4">
					<input type="text" name="map" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Entrer le nom du fichier gpx (le fichier doit Ãªtre dans le dossier maps)" required>
					<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Afficher</button>
				</div>
			</form>

			<div class="w-full h-full">
				{{ map|safe }}
			</div>
		</div>
		<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
	</body>
</html>
